<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="icon" href="id="main-container"../static/images/black-logo.png" type="image/png">  
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="w-64 bg-white h-screen fixed top-0 left-0 flex flex-col items-center p-4 shadow-md">
        <a href="/home" class="font-extrabold text-black mb-4">
          Instagram Clone
        </a>
        <a href="/home" class="text-black flex items-center hover:bg-gray-200 px-4 py-2 rounded">
          <img src="../static/images/home.png" alt="home icon" class="w-6 h-6 mr-2" />
          Home
        </a>
        <a href="/profile" class="text-black flex items-center mt-2 hover:bg-gray-200 px-4 py-2 rounded">
          <img src="../static/images/account_circle.png" alt="account circle icon" class="w-6 h-6 mr-2" />
          Profile
        </a>
        <a href="/messages" class="text-black flex items-center mt-2 hover:bg-gray-200 px-4 py-2 rounded">
          <img src="../static/images/messages.png" alt="messages icon" class="w-6 h-6 mr-2" />
          Messages
        </a>
        <a href="/logout" class="text-black flex items-center mt-2 hover:bg-gray-200 px-4 py-2 rounded">
          <img src="../static/images/logout.png" alt="logout icon" class="w-6 h-6 mr-2" />
          Log Out
        </a>
        <a href="/create_post" class="text-black flex items-center mt-2 hover:bg-gray-200 px-4 py-2 rounded">
          <img src="../static/images/add.png" alt="add icon" class="w-6 h-6 mr-2" />
          Create Post
        </a>
      </nav>
    <div class="flex justify-center items-center h-screen">
        <form class="w-full max-w-lg bg-white p-4 shadow-md" method="post" action="/create_post" enctype="multipart/form-data">
            <label for="content" class="block mb-2">Post Content:</label>
            <textarea id="content" name="content" rows="4" cols="50" class="w-full p-2 border rounded mb-4"></textarea>
            
            <label for="image" class="block mb-2">Image URL:</label>
            <input type="text" id="image" name="image" class="w-full p-2 border rounded mb-4">
            
            <input type="submit" value="Create Post" class="w-full p-2 bg-blue-500 text-white rounded cursor-pointer">
        </form>
    </div>
</body>
</html>
